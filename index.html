<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Prime maze finder/generator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
<script src="main.js" type="module"></script>

<button id="clicker" type="button">click me</button>
<br/>
<label for="seedNumber">Seed #</label><input type="number" min="0" max="299" value="0" id="seedNumber">
<br/>
<canvas id="canvasOut"></canvas>
<div id="out"></div>
<h3>Search for a maze</h3>
<label for="startSearch">start</label><input type="text" id="startSearch" class=".search-box"/>
<label for="trSearch">top right</label><input type="text" id="trSearch" class=".search-box"/>
<label for="brSearch">bottom right</label><input type="text" id="brSearch" class=".search-box"/><br/>
<div id="searchResultCount"></div>
<canvas id="searchStatusOut"></canvas>
<div id="searchOut" class="search-result-div">
</div>
<p>
<ul>
  <li>Up: i w</li>
  <li>Left: a j</li>
  <li>Down: s k</li>
  <li>Right: d l</li>
</ul>
</p>
</body>

</html>
